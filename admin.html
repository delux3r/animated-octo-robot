<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NileX Admin</title>
  <style>
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana,sans-serif;background:#0a0a0f;color:#f5f5f7;margin:0;padding:24px}
    .container{max-width:1000px;margin:0 auto}
    .card{background:#16161d;padding:24px;border-radius:12px;border:1px solid #2a2a35}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#0b0b0f;color:#f5f5f7}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:#0a66c2;color:#fff;text-decoration:none}
    .muted{color:#a1a1a6}
  </style>
</head>
<body>
  <div class="container">
    <h1>NileX â€” Admin Panel</h1>
    <div id="content"></div>
  </div>

  <script>
    // Admin credentials must match those in index.html
    const ADMIN_EMAIL = 'admin@nilex.local';
    const ADMIN_PASSWORD = 'NileAdmin123!';

    function getCurrentUser(){ try{return JSON.parse(localStorage.getItem('nile_current_user')||'null'); }catch(e){return null} }
    function setCurrentUser(u){ localStorage.setItem('nile_current_user', JSON.stringify(u)); }
    function clearCurrentUser(){ localStorage.removeItem('nile_current_user'); }

    const content = document.getElementById('content');

    function showLogin(){
      content.innerHTML = `
        <div class="card">
          <p class="muted">Enter admin credentials to access the panel.</p>
          <div style="margin-top:12px">
            <label>Email</label>
            <input id="adminEmail" value="" placeholder="admin email">
          </div>
          <div style="margin-top:12px">
            <label>Password</label>
            <input id="adminPassword" type="password" placeholder="password">
          </div>
          <div style="margin-top:14px">
            <a href="#" id="adminLoginBtn" class="btn">Sign In as Admin</a>
            <a href="index.html" style="margin-left:12px;color:#70b5f9;text-decoration:none">Back</a>
          </div>
        </div>
      `;
      document.getElementById('adminLoginBtn').addEventListener('click', (e)=>{
        e.preventDefault();
        const email = document.getElementById('adminEmail').value.trim().toLowerCase();
        const pass = document.getElementById('adminPassword').value;
        if(email === ADMIN_EMAIL && pass === ADMIN_PASSWORD){
          setCurrentUser({ fullname: 'Admin', email: ADMIN_EMAIL });
          showPanel();
        } else alert('Invalid admin credentials');
      });
    }

    function showPanel(){
      content.innerHTML = `
        <div class="card">
          <h2>Dashboard</h2>
          <p class="muted">Welcome, Admin.</p>
          <div style="margin-top:18px">
            <a href="#" id="signoutBtn" class="btn">Sign Out</a>
            <a href="index.html" style="margin-left:12px;color:#70b5f9;text-decoration:none">Go to site</a>
          </div>
          <hr style="margin:18px 0;border-color:#2a2a35">
          <h3>Admin Tools</h3>
          <p class="muted">(Demo) You can view registered users stored in localStorage.</p>
          <pre id="usersPre" style="background:#0b0b0f;padding:12px;border-radius:8px;margin-top:12px;overflow:auto;max-height:300px"></pre>
        </div>
      `;
      document.getElementById('signoutBtn').addEventListener('click', (e)=>{ e.preventDefault(); clearCurrentUser(); window.location.href='index.html'; });
      // load users
      let users = [];
      try{ users = JSON.parse(localStorage.getItem('nile_users')||'[]'); }catch(e){ users = []; }
      document.getElementById('usersPre').textContent = JSON.stringify(users, null, 2);
    }

    // On load, show panel if already signed in as admin
    const user = getCurrentUser();
    if(user && user.email === ADMIN_EMAIL){ showPanel(); } else { showLogin(); }
  </script>
</body>
</html>
